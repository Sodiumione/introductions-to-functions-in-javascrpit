<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      function myFunction() {
        var a = 34.5;
        document.getElementById("demo").innerHTML = a + a;
      }
      document.getElementById("demo1").innerHTML = a;
    </script>
  </body>
</html>
